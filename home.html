<!DOCTYPE html>
<html>
<head>
    <title>ShopMall - Home</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .hero {
            background: #343a40;
            color: white;
            padding: 60px;
            text-align: center;
        }
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
        }
        
        .card img {
            height: 200px;
            object-fit: cover;
        }
    
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ShopMall</a>
    <div class="ml-auto">
        <a href="#section2" class="btn btn-outline-light mr-2">Login</a>
        <a href="register.html" class="btn btn-warning">Register</a>
        <a href="cart.html" class="btn btn-success ml-2">Cart</a>
    </div>
</nav>

<div class="hero" id="section1">
    <h1>Welcome to Online Shopping Mall</h1>
    <p>Buy electronics, fashion & more</p>
    
</div>
<div class="hero" id="section3">
    <a href="#section4" class="btn btn-primary btn-lg">Shop Now</a>
</div>

<div class="footer">
    © 2025 ShopMall
</div>
<div class="login-box card p-4" id="section2">
    <h3 class="text-center">Login</h3>

    <input type="text" class="form-control mb-3" placeholder="Username">
    <input type="password" class="form-control mb-3" placeholder="Password">

   
    <button class="btn btn-primary btn-block" onclick="display('section3')">Login</button>
    <button class="btn btn-primary btn-block" onclick="display('section1')">back</button>
</div>
<div class="container mt-4" id="section4">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300">
                <div class="card-body">
                    <h5>Smartphone</h5>
                    <p>₹25,000</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300">
                <div class="card-body">
                    <h5>Headphones</h5>
                    <p>₹2,000</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300">
                <div class="card-body">
                    <h5>Laptop</h5>
                    <p>₹65,000</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
